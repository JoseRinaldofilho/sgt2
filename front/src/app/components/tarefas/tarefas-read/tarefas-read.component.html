<table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> descricao </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="dtInicio">
    <th mat-header-cell *matHeaderCellDef> dtInicio </th>
    <td mat-cell *matCellDef="let element"> {{element.dtInicio}} </td>
  </ng-container>
  <ng-container matColumnDef="dtTerminoPrevisto">
    <th mat-header-cell *matHeaderCellDef> dtTerminoPrevisto </th>
    <td mat-cell *matCellDef="let element"> {{element.dtTerminoPrevisto}} </td>
  </ng-container>
  <ng-container matColumnDef="dtTerminoEfetivo">
    <th mat-header-cell *matHeaderCellDef> dtTerminoEfetivo </th>
    <td mat-cell *matCellDef="let element"> {{element.dtTerminoEfetivo}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
